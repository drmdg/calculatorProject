<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">

        <div class="calculator">
            <div class="display" id="dp">123</div>
            <div class="container-rows">
                <div class="container-button">
                    <ul>
                        <li class="button" id="clear">Clear</li>
                        <li class="button" id="clearAll">ClearAll</li>
                    </ul>
                </div>
                <div class="container-button">
                    <ul>
                        <li class="button" id="7">7</li>
                        <li class="button" id="8">8</li>
                        <li class="button" id="9">9</li>
                        <li class="button" id="/">/</li>
                    </ul>
                </div>
                <div class="container-button">
                    <ul>
                        <li class="button" id="4">4</li>
                        <li class="button" id="5">5</li>
                        <li class="button" id="6">6</li>
                        <li class="button" id="*">*</li>
                    </ul>
                    </div>
                <div class="container-button">
                    <ul>
                        <li class="button" id="1">1</li>
                        <li class="button" id="2">2</li>
                        <li class="button" id="3">3</li>
                        <li class="button" id="-">-</li>
                    </ul>
                </div>
                <div class="container-button">
                    <ul>
                        <li class="button" id="0">0</li>
                        <li class="button" id=".">.</li>
                        <li class="button" id="=">=</li>
                        <li class="button" id="+">+</li>
                    </ul>
                </div>

            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
